<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作仪表盘</title>
    <style>
        :root {
            /* 定义一个柔和、现代的调色板 */
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --blue-bg: #eef2ff; --blue-icon: #4f46e5;
            --purple-bg: #f5f3ff; --purple-icon: #7c3aed;
            --yellow-bg: #fefce8; --yellow-icon: #ca8a04;
            --red-bg: #fee2e2; --red-icon: #dc2626;
            --green-bg: #f0fdf4; --green-icon: #16a34a;
            --cyan-bg: #ecfeff; --cyan-icon: #0891b2;
            --orange-bg: #fff7ed; --orange-icon: #ea580c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .dashboard-grid {
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(160px, auto);
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: var(--shadow);
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-hover);
        }

        /* 卡片大小 */
        .card.wide { grid-column: span 2; }
        .card.tall { grid-row: span 2; }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-icon svg {
            width: 24px;
            height: 24px;
        }
        
        .card-content h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-primary);
        }
        .card-content p {
            margin: 0;
            font-size: 0.85em;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* 适配Notion深色模式 */
        @media (prefers-color-scheme: dark) {
            body { background-color: #1f1f1f; }
            :root {
                --bg-color: #1f1f1f;
                --card-bg: #2b2b2b;
                --text-primary: #f9fafb;
                --text-secondary: #9ca3af;
                --border-color: #374151;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .card.wide { grid-column: span 2; }
        }
        @media (max-width: 480px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            .card.wide, .card.tall { 
                grid-column: span 1; 
                grid-row: span 1;
            }
        }

    </style>
</head>
<body>

<div class="dashboard-grid">
    <!-- 直接将SVG代码嵌入，确保Notion能显示 -->
    <div class="card wide">
        <div class="card-icon" style="background-color: var(--blue-bg);">
            <svg style="color: var(--blue-icon);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </div>
        <div class="card-content">
            <h3>周度规划</h3>
            <p>清空灵感，决策选题</p>
        </div>
    </div>
    <div class="card">
        <div class="card-icon" style="background-color: var(--purple-bg);">
            <svg style="color: var(--purple-icon);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
        </div>
        <div class="card-content">
            <h3>月度复盘</h3>
            <p>回顾作品，提炼经验</p>
        </div>
    </div>
    <div class="card">
        <div class="card-icon" style="background-color: var(--yellow-bg);">
            <svg style="color: var(--yellow-icon);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        <div class="card-content">
            <h3>抉择时刻</h3>
            <p>只选定一张今日卡片</p>
        </div>
    </div>
    <div class="card">
        <div class="card-icon" style="background-color: var(--orange-bg);">
             <svg style="color: var(--orange-icon);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
        </div>
        <div class="card-content">
            <h3>清空工作台</h3>
            <p>关闭所有物理和数字干扰</p>
        </div>
    </div>
     <div class="card">
        <div class="card-icon" style="background-color: var(--cyan-bg);">
             <svg style="color: var(--cyan-icon);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
        </div>
        <div class="card-content">
            <h3>进入工作室</h3>
            <p>将卡片“以全屏方式打开”</p>
        </div>
    </div>
     <div class="card">
        <div class="card-icon" style="background-color: var(--green-bg);">
             <svg style="color: var(--green-icon);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
        </div>
        <div class="card-content">
            <h3>执行最小单元</h3>
            <p>从清单或大纲开始</p>
        </div>
    </div>
     <div class="card">
        <div class="card-icon" style="background-color: var(--red-bg);">
             <svg style="color: var(--red-icon);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        <div class="card-content">
            <h3>完成与抽离</h3>
            <p>拖动卡片到下一阶段</p>
        </div>
    </div>
</div>

</body>
</html>
