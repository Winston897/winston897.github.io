<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航面板</title>
    <style>
        :root {
            /* 浅色模式变量 */
            --card-bg: #f7f7f7;
            --text-color: #333;
            --text-light: #777;
            --card-border: #e9e9e9;

            /* 深色模式变量 (通过媒体查询激活) */
            --dark-card-bg: #2b2b2b;
            --dark-text-color: #e0e0e0;
            --dark-text-light: #999;
            --dark-card-border: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: transparent; /* 透明背景以融入Notion */
            margin: 0;
            padding: 10px;
        }
        
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* 灵活的网格布局 */
            gap: 15px;
        }

        .nav-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--card-border);
            padding: 20px;
            aspect-ratio: 1 / 1; /* 保持卡片为正方形 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            cursor: default;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        .card-icon {
            font-size: 2.5em; /* Emoji图标大小 */
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .card-description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(255, 255, 255, 1) 50%, rgba(255, 255, 255, 0)); /* 白色渐变遮罩 */
            font-size: 0.8em;
            color: var(--text-light);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .nav-card:hover .card-description {
            transform: translateY(0);
        }
        
        /* 适配Notion深色模式 */
        @media (prefers-color-scheme: dark) {
            .nav-card {
                background-color: var(--dark-card-bg);
                border-color: var(--dark-card-border);
            }
            .card-title {
                color: var(--dark-text-color);
            }
            .card-description {
                color: var(--dark-text-light);
                background: linear-gradient(to top, rgba(43, 43, 43, 1) 50%, rgba(43, 43, 43, 0)); /* 深色渐变遮罩 */
            }
        }
    </style>
</head>
<body>

<div class="gallery-container">
    <!-- 第一行：宏观节律 -->
    <div class="nav-card">
        <div class="card-icon">🗓️</div>
        <h3 class="card-title">周度规划</h3>
        <div class="card-description">清空灵感，决策选题</div>
    </div>
    <div class="nav-card">
        <div class="card-icon">🔄</div>
        <h3 class="card-title">月度复盘</h3>
        <div class="card-description">回顾作品，提炼经验</div>
    </div>
    <div class="nav-card">
        <div class="card-icon">🎯</div>
        <h3 class="card-title">抉择时刻</h3>
        <div class="card-description">只选定一张今日卡片</div>
    </div>

    <!-- 第二行：创作仪式 -->
    <div class="nav-card">
        <div class="card-icon">🧹</div>
        <h3 class="card-title">清空工作台</h3>
        <div class="card-description">关闭所有物理和数字干扰</div>
    </div>
    <div class="nav-card">
        <div class="card-icon">💻</div>
        <h3 class="card-title">进入工作室</h3>
        <div class="card-description">将卡片“以全屏方式打开”</div>
    </div>
    <div class="nav-card">
        <div class="card-icon">✍️</div>
        <h3 class="card-title">执行最小单元</h3>
        <div class="card-description">从清单或大纲开始</div>
    </div>
    
    <!-- 您可以继续添加更多卡片 -->
    <div class="nav-card">
        <div class="card-icon">✅</div>
        <h3 class="card-title">完成与抽离</h3>
        <div class="card-description">拖动卡片到下一阶段</div>
    }
</div>

</body>
</html>
